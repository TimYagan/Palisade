apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: namespaces-reader
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: namespaces-reader-global
roleRef:
  kind: ClusterRole
  name: namespaces-reader
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: serviceAccount
    name: default
    apiGroup: rbac.authorization.k8s.io